<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>LiberoBit</title>
</head>

<body>
  <!-- HERO -->
  <div class="container">
    <header class="hero">
      <div class="hero-brain">
        <img src="media/hero/logo_liberobit.svg" class="hero-logo" alt="liberobit">
      </div>
      <div class="hero-testo"><img src="./media/hero/testo_hero_corsivo.svg" class="hero-testo-img" alt="liberobit">
      </div>
    </header>

    <!-- ABOUT -->
    <section id="about">
      <div class="about-testo">
        <div class="btn-about">
          <div class="btn-wrapper">
            <a href="" class="btn-link"><span class="btn-text">... Continua</span></a>
            <div class="btn-shadow-left"></div>
            <div class="btn-shadow-right"></div>
          </div>
        </div>
      </div>
    </section>

    <!-- SCHEDA 1 - SOLUZIONI IN CLOUD -->
    <section id="cloud" class="scheda-1">
      <div class="cloud-grid">

        <div id="wb" class="item-logo">
          <a href="#">
            <img src="./media/loghi/webbroker.svg" alt="webbroker" />
          </a>
          <div class="item-testo wb-testo">
            <h1>L'Assicurazione <br> in cloud</h1>
          </div>
        </div>


        <div id="grm" class="item-logo ">
          <a href="#">
            <img style="width: 300px;" src="./media/loghi/grm.svg" alt="grm" />
          </a>
          <div class="item-testo grm-testo">
            <h1>Il catalogo <br> musicale in cloud</h1>
          </div>
        </div>

      </div>
    </section>

    <!-- SCHEDA 2 - LE NOSTRE PARTNERSHIP -->
    <section id="partner" class="scheda-2">
      <div class="partner-grid">

        <div id="a365">
          <a href="#">
            <img src="./media/loghi/a365.svg" alt="assistenza365.cloud" style="width: 160px;" />
          </a>
        </div>

        <div id="imio">
          <a href="#">
            <img src="./media/loghi/imio.svg" alt="imio gestionale" />
          </a>
        </div>

        <div id="a365">
          <a href="#">
            <img src="./media/loghi/zohodesk.svg" alt="zoho desk" style="width: 150px;" />
          </a>
        </div>

      </div>
    </section>

    <!-- SCHEDA 3 - LE NOSTRE REFERENZE -->
    <section id="referenze" class="scheda-3">
      <div class="referenze-grid">

        <div id="clienti" class="icon-button">
          <a href="#">
            <img src="./media/icone/Clienti_icon.svg" alt="liberobit" class="icon-clienti" />
          </a>
          <div>
            <div class="btn-wrapper btn-small">
              <a href="" class="btn-link"><span class="btn-text">Clienti</span></a>
              <div class="btn-shadow-left"></div>
              <div class="btn-shadow-right"></div>
            </div>
          </div>
        </div>

        <div id="news" class="icon-button">
          <a href="#">
            <img src="./media/icone/News_icon.svg" alt="liberobit" class="icon-news" />
          </a>
          <div>
            <div class="btn-wrapper btn-small">
              <a href="" class="btn-link"><span class="btn-text">News</span></a>
              <div class="btn-shadow-left"></div>
              <div class="btn-shadow-right"></div>
            </div>
          </div>
        </div>

      </div>
    </section>

    <!-- FOOTER -->
    <section id="footer" class="sfondo-footer">

      <div class="footer-icone">

        <div class="icon-wrapper">
          <a href="#">
            <div id="linkedin" class="icona"></div>
          </a>
        </div>

        <div class="icon-wrapper">
          <a href="#">
            <div id="whatsapp" class="icona"></div>
          </a>
        </div>

        <div class="icon-wrapper">
          <a href="#">
            <div id="facebook" class="icona"></div>
          </a>
        </div>

        <div class="icon-wrapper">
          <a href="#">
            <div id="skype" class="icona"></div>
          </a>
        </div>

        <div class="icon-wrapper">
          <a href="#">
            <div id="email" class="icona"></div>
          </a>
        </div>

        <div class="icon-wrapper">
          <a href="#">
            <div id="telephone" class="icona"></div>
          </a>
        </div>

      </div>
      <div class="footer-grid">

        <div>
          <h4>SEDE LEGALE ED<br>UFFICI COMMERCIALI</h4>
          <p>Largo Richini 2</p>
          <p>20122</p>
        </div>

        <div>
          <h4>SEDE OPERATIVA E<br>CENTRO SVILUPPO</h4>
          <p>Via Roma 23</p>
          <p>20045 Lainate(MI)</p>
        </div>

        <div>
          <h4>CONTATTI<br>E-MAIL</h4>
          <p>Tel. +39 02.400 479 23</p>
          <p>info@liberobit.it</p>
        </div>
      </div>

      <div class="footer-privacy">

        <button onclick="getPrivacy()">
          <h6>INFORMATIVA COOKIE E PRIVACY</h6>
        </button>

        <h6>-</h6>

        <button onclick="getLegal()">
          <h6>NOTE LEGALI</h6>
        </button>

        <h6>-</h6>

        <button>
          <h6>DATI FISCALI</h6>
        </button>

      </div>
    </section>

    <!-- MODAL FOOTER -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
          <h2 id="mdlContentTitle"></h2>
        </div>
        <div id="mdlContentBody" class="modal-body">
        </div>
      </div>
    </div>

  </div>
  <script src="js/main.js"></script>
  <script src="js/privacy-legal.js"></script>
</body>

</html>
